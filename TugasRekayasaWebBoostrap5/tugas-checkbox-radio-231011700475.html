<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survei Minat Baca</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Form Survei Minat Baca -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h2 class="text-center mb-4">Survei Minat Baca</h2>
        <form>
          <!-- Genre Buku -->
          <div class="mb-4">
            <label class="form-label">Genre buku apa yang Anda sukai?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="genreFiksi">
              <label class="form-check-label" for="genreFiksi">
                Fiksi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="genreNonFiksi">
              <label class="form-check-label" for="genreNonFiksi">
                Non-Fiksi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="genreSains">
              <label class="form-check-label" for="genreSains">
                Sains
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="genreSejarah">
              <label class="form-check-label" for="genreSejarah">
                Sejarah
              </label>
            </div>
          </div>

          <!-- Jumlah Buku yang Dibaca dalam Sebulan -->
          <div class="mb-4">
            <label class="form-label">Berapa buku yang Anda baca dalam sebulan?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" id="buku1-3" value="1-3">
              <label class="form-check-label" for="buku1-3">
                1-3
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" id="buku4-6" value="4-6">
              <label class="form-check-label" for="buku4-6">
                4-6
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jumlahBuku" id="buku7+" value="7+">
              <label class="form-check-label" for="buku7+">
                7+
              </label>
            </div>
          </div>

          <!-- Tombol Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Kirim Survei</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
